<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Sergey Podkolzin">
        <link rel="stylesheet" href="./pages/index.css">
        <title>Место</title>
    </head>

    <body class="root">

        <header class="header">
            <img src="./images/logo_mesto.svg" class="header__logo" alt="Логотип надписью Место">
        </header>

        <main class="main">

            <section class="profile">
                <div class="profile__info">
                    <img class="profile__avatar" src="./images/kusto.jpg" alt="Фотография пользователя">
                    <div class="profile__container">
                        <div class="profile__container-wrapp">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__edit-button"></button>
                        </div>
                        <p class="profile__about">Исследователь океана</p>
                    </div>
                    
                </div>
                <button type="button" class="profile__add-button">
                    <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22 9.77778H12.2222V0H9.77778V9.77778H0V12.2222H9.77778V22H12.2222V12.2222H22V9.77778Z" fill="white"/>
                    </svg>
                </button>
            </section>

            <section class="elements">
                <ul class="elements__card">

                    <li class="elements__item">
                        <img class="elements__photo" src="./images/karachaevsk.jpg" alt="Фото Сентинского храма">
                        <div class="elements__container">
                            <p class="elements__name">Карачаевск</p>
                            <button type="button" class="elements__like-button elements__like-button_active"></button>
                        </div>
                    </li>

                    <li class="elements__item">
                        <img class="elements__photo" src="./images/elbrus.png" alt="Фото поля на закате. Вдалеке видна гора Эльбрус">
                        <div class="elements__container">
                            <p class="elements__name">Гора Эльбрус</p>
                            <button type="button" class="elements__like-button elements__like-button_active"></button>
                        </div>
                    </li>

                    <li class="elements__item">
                        <img class="elements__photo" src="./images/dombaee.jpg" alt="Фото горы в сумерки">
                        <div class="elements__container">
                            <p class="elements__name">Домбай</p>
                            <button type="button" class="elements__like-button elements__like-button_active"></button>
                        </div>
                    </li>

                    <li class="elements__item">
                        <img class="elements__photo" src="./images/elbrus.png" alt="Фото поля на закате. Вдалеке видна гора Эльбрус">
                        <div class="elements__container">
                            <p class="elements__name">Гора Эльбрус</p>
                            <button type="button" class="elements__like-button elements__like-button_active"></button>
                        </div>
                    </li>

                    <li class="elements__item">
                        <img class="elements__photo" src="./images/dombaee.jpg" alt="Фото горы в сумерки">
                        <div class="elements__container">
                            <p class="elements__name">Домбай</p>
                            <button type="button" class="elements__like-button elements__like-button_active"></button>
                        </div>
                    </li>

                    <li class="elements__item">
                        <img class="elements__photo" src="./images/karachaevsk.jpg" alt="Фото Сентинского храма">
                        <div class="elements__container">
                            <p class="elements__name">Карачаево-Черкасия</p>
                            <button type="button" class="elements__like-button elements__like-button_active"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>

        <footer class="footer">
            <h2 class="footer__copyrights">&copy; 2020 Mesto Russia</h2>
        </footer>

        <div class="popup">
            <div class="popup__container">
                <button type="button" class="popup__close-button"></button>
                <h2 class="popup__red-profile">Редактировать профиль</h2>
                <form class="popup__form">
                    <input class="popup__input popup__input_name" type="text" value="Жак-Ив Кусто">
                    <input class="popup__input popup__input_job" type="text" value="Исследователь океана">
                    <button type="submit" class="popup__save-button">Сохранить</button>
                </form>
                
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
